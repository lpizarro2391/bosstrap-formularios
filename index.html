<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,user-scalable=no">
    <title>Manejo de sistemas de rejillas formularios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <form  action="" role="form">
        <legend>Formulario de contacto</legend>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" name="Nombre" id="Nombre">
        </div>
        <div class="form-group">
          <label for="Telefono">Telefono</label>
          <input type="number" name="telefono" id="Telefono">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label for="hobbie1">Leer</label>
            <input type="checkbox" name="hobbie1" id="hobbie1" ></input>
        </div>
            <div class="checkbox">
              <label for="hobbie2">Escribir</label>
              <input type="checkbox" name="hobbie2" id="hobbie2" ></input>
        </div>
          <div class="checkbox">
            <label for="hobbie3">Video juegos</label>
            <input type="checkbox" name="hobbie3" id="hobbie3"></input>
        </div>
        </div>
        <div class="form-group">
          <label for="comentario">Comentarios</label>
          <textarea name="comentario" rows="8" cols="40" class="form-control"></textarea>
        </div>
        <div class="form-grupo">
            <input type="button" name="boton" value="Enviar" class="btn btn-default">
        </div>

      </form>

    </div>

  </body>
</html>
