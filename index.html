<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,user-scalable=no">
    <title>Manejo de sistemas de rejillas formularios</title>
    <link rel="stylesheet" href="css/boostrap.min.css">
  </head>
  <body>
    <div class="container">
      <form  action="">
        <legend>Formulario de contacto</legend>
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" id="Nombre">
        <label for="Telefono">Telefono</label>
        <input type="number" name="telefono" id="Telefono">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="hobbie1">Leer</label>
        <input type="checkbox" name="hobbie1" id="hobbie1">
        <label for="hobbie2">Escribir</label>
        <input type="checkbox" name="hobbie2" id="hobbie2">
        <label for="hobbie3">Video juegos</label>
        <input type="checkbox" name="hobbie3" id="hobbie3">
        <label for="comentario">Comentarios</label>
        <textarea name="comentario" rows="8" cols="40"></textarea>
        <input type="button" name="boton" value="Enviar">
      </form>

    </div>

  </body>
</html>
